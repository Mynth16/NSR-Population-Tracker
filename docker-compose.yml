# NSR Population Tracker - Docker Compose
# Run with: docker-compose up -d

services:
  # PHP/Apache Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nsr-population-tracker
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - DB_HOST=db
      - DB_USER=nsr_user
      - DB_PASSWORD=nsr_password
      - DB_NAME=nsr_population_tracker
      - BASE_URL=""
      - APP_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nsr-network
    # volumes:
      # Optional: Mount for development (uncomment for live code changes)
      # - .:/var/www/html

  # MySQL Database
  db:
    image: mysql:8.0.43
    container_name: nsr-database
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=nsr_population_tracker
      - MYSQL_USER=nsr_user
      - MYSQL_PASSWORD=nsr_password
    ports:
      - "3307:3306"
    volumes:
      # Persist database data
      - nsr-db-data:/var/lib/mysql
      # Initialize database on first run
      - ./backend/database.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - nsr-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

networks:
  nsr-network:
    driver: bridge

volumes:
  nsr-db-data:
    driver: local
